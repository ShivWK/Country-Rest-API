<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="fevicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="fevicon//favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="fevicon//favicon-16x16.png">
    <link rel="manifest" href="fevicon//site.webmanifest">
</head>
<body>
    <header>
        <div id="header">
            <h1 id="heading">Where in the world?</h1>
            <span id="headspan" onclick="modechange()" id="themebtn">
                <i id="modebtn"  class="fa-regular fa-moon"></i>
                <span id="modetxt">Dark Mode</span>
            </span>
        </div>
    </header>
    <main>
        <div class="bar">
            <div class="search-bar">
                <i  class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" type="text" placeholder="Search for a country" autocomplete="off">
            </div>   
            <div id="selector">
                <div id="selectField">
                    <p id="selectText" >Select the region</p>
                    <i id="icon" class="fa-solid fa-caret-down"></i>
                </div>
                <ul id="list" class="heightchange">
                    <li class="options">All</li>
                    <li class="options">Africa</li>
                    <li class="options">Americas</li>
                    <li class="options">Asia</li>
                    <li class="options">Europe</li>
                    <li class="options">Oceania</li>
                    <li class="options">Polar</li>                   
                </ul>
            </div>  
        </div>
        <div class="country-container"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
